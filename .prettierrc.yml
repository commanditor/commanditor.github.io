# .prettierrc or .prettierrc.yaml
trailingComma: "es5"
useTabs: false
tabWidth: 4
semi: true
bracketSpacing: true
singleQuote: false
jsxSingleQuote: false
quoteProps: "as-needed"
bracketSameLine: true
arrowParens: "always"
endOfLine: "auto"

overrides:
  - files: "*.yml"
    options:
      tabWidth: 2
